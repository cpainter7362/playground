    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title text-center">Contact Page</h1>
                        <p class="card-text text-center">Email us at: cdecker@vt.edu</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Send us a message</h2>
                        <form onsubmit="return showMessage()" class="mt-3">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="messageInput" class="form-label">Message:</label>
                                <textarea class="form-control" id="messageInput" rows="4" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <p id="thankYouMessage" class="text-success text-center mt-3" style="display:none;">Thank you for your message! (Form does not really work)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('thankYouMessage').style.display = 'block';
            return false; // Prevent form submission
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
