<head>

        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }

<body>
    <h1>Contact Page</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <p>Email us at: cdecker@vt.edu</p>
    <h2>Send us a message</h2>
    <form onsubmit="return showMessage()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="messageInput" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="thankYouMessage" style="display:none; color: green;">Thank you for your message!(Form does not really work)</p>
    <script>
        function showMessage() {
            document.getElementById('thankYouMessage').style.display = 'block';
            return false; // Prevent form submission
        }
    </script>
</body>
