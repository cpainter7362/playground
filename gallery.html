    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Gallery Page</h1>
                        <p class="card-text text-center">Click the button to change the image:</p>
                        <div class="text-center mb-3">
                            <img id="galleryImage" src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?w=150&h=150" alt="Gallery Image" class="img-fluid rounded">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="changeImage()">Change Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeImage() {
            const images = [
                "https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?w=150&h=150",
                "https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?w=150&h=150",
                "https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?w=150&h=150"
            ];
            const currentImage = document.getElementById('galleryImage').src;
            let newImage = images[Math.floor(Math.random() * images.length)];
            while (newImage === currentImage) {
                newImage = images[Math.floor(Math.random() * images.length)];
            }
            document.getElementById('galleryImage').src = newImage;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
